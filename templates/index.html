{% extends 'base.html' %}
{% block body %}
<p><a href="{{ url_for('add_player')}}"> Add a new player</a></p>

{% if players %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>

        <tbody>
            {% for row in players %}
            <tr>
                <td> {{ row.playerid }}</td>
                <td> {{ row.first_name }}</td>
                <td> {{ row.last_name }}</td>
              </tr>
              {% endfor %}
        </tbody>
    </table>
{% endif %}
{% endblock %}
